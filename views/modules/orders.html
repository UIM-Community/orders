<h1>Orders</h1>

<form id="search">
    <button id="btn_createOrder">+ &nbsp;&nbsp;Create Order</button>
    <p>
        <input type="checkbox" id="search_active" checked>
        <label for="search_active">Active</label>
    </p>
    <input type="text" placeholder="Multi column search" id="search_value"  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <input type="submit" value="Search ðŸ”Ž">
</form>

<template id="order_template">

        <thead>
            <tr>
                <th>Number</th>
                <th style="width: 60px">Trigram</th>
                <th>Name</th>
                <th>Title</th>

<template id="order_modal">

    <hr>
    <p>
        <input type="checkbox" id="order_active" checked>
        <label for="order_active">Active</label>
    </p>

        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="attr"></tbody>
    </table>

</template>

<template id="order_create_modal">

        <span id="modal_error" style="margin-bottom: 15px"></span>
