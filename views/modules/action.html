<h1>Action</h1>

<section id="action_bar">
    <p class="action_title"></p>
    <div>
        <button id="btn_createConditon"><span class="bull">+</span>  Create Condition</button>
        <button id="btn_collapse">Collapse All</button>
    </div>
</section>

<section id="action_groups"></section>

<template id="condition">
    <section class="double_group condition_line"></section>
</template>

<template id="action_table">
    <table style="width: 100%">
        <thead>
            <tr>
                <th>type</th>
                <th>template</th>
                <th>schedule</th>
                <th style="width: 60px"></th>
                <th style="width: 60px"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</template>

<template id="condition_create">
    <p class="title">Create Condition</p>
    <hr>
    <form>
        <span id="modal_error" style="margin-bottom: 15px"></span>
    </form>
</template>

<template id="action_create">
    <p class="title">Create Action</p>
    <hr>
    <form>
        <section class="double_group" style="margin: 0 4px">
            <section class="select_group">
                <label for="action_type">Type</label>
                <select id="action_type">
                    <option value="none" selected="selected">None ( Please select )</option>
                    <option value="snmp">Trap (SNMP)</option>
                    <option value="api">Web API Rest</option>
                    <option value="mail">Email (SMTP)</option>
                    <option value="alarm">Nimsoft Alarm</option>
                    <option value="nimsoft">Nimbus Request</option>
                </select>
            </section>
            <section class="select_group">
                <label for="action_template">Template</label>
                <select id="action_template" disabled>
                </select>
            </section>
        </section>
        <fieldset id="action_template_content">
            <legend>Arguments</legend>
            <p>Please select a <b>Type</b> and a <b>Template</b></p>
        </fieldset>
    </form>
</template>

<template id="action_update">
    <p class="title">Update Action</p>
    <hr>
    <form style="min-width: 500px;">
        <section class="form_group">
            <input type="text" id="input_schedule" spellcheck="false" autocomplete="false" autocorrect="false" required />
            <label for="input_team">Schedule</label>
        </section>
        <fieldset id="action_template_content">
            <legend>Arguments</legend>
            <p>Please select a <b>Type</b> and a <b>Template</b></p>
        </fieldset>
        <hr />
        <button id="submit_update" disabled>Update</button>
    </form>
</template>
